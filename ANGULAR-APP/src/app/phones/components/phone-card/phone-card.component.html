<mat-card>
    <mat-card-header>
        <mat-card-title> {{ phone.name }}</mat-card-title>
        <mat-card-subtitle> {{ phone.released_at }}</mat-card-subtitle>
    </mat-card-header>
    <div fxLayout="row">
        <img [src]="phone | image" alt="{{ phone.name }}">
    </div>

    <mat-card-actions>
        <button mat-button color="info" [routerLink]="['/details', phone.id]">Details</button>
        <button mat-button color="primary" [routerLink]="['/edit', phone.id]">Edit</button>
    </mat-card-actions>
</mat-card>
